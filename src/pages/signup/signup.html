<ion-content padding>

  <ion-grid padding>

    <p text-center class="mb-0">
      <img src="./assets/imgs/app-icon.jpg">
    </p>

    <h4 class="center primary mt-0">Signup</h4>

    <ion-label>Full Name</ion-label>
    <ion-item no-lines>
      <ion-input type="text" placeholder="John Doe"></ion-input>
    </ion-item>

    <ion-label>Email</ion-label>
    <ion-item no-lines>
      <ion-input type="email" placeholder="john@email.com"></ion-input>
    </ion-item>

    <ion-label>Password</ion-label>
    <ion-item no-lines>
      <ion-input type="password" placeholder="********"></ion-input>
    </ion-item>

    <p class="center">
      <button (click)="toSignupB()" ion-button block class="h-45 mb-1">Next</button>
      <button (click)="toLogin()" ion-button block class="h-45" color="dgreen">Login to your account?</button>
    </p>

  </ion-grid>

</ion-content>
