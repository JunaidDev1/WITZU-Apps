<ion-content padding>

    <ion-grid padding>

        <h4 class="center primary mt-3">Reset your password!</h4>
        <p class="center gray">Please enter your registered Email Address to get a reset link of your password!</p>

        <ion-label>Email</ion-label>
        <ion-item no-lines>
            <ion-input type="email" placeholder="john@email.com"></ion-input>
        </ion-item>

        <p class="center">
            <button ion-button block class="h-45 mb-1">Submit</button>
            <button (click)="toLogin()" ion-button block class="h-45" color="dgreen">Cancel</button>
        </p>

    </ion-grid>

</ion-content>
