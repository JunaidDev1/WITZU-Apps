<ion-content padding>

    <ion-grid padding>

        <p text-center>
            <img src="./assets/imgs/app-icon.jpg">
        </p>

        <h4 class="center primary mt-0">Login</h4>

        <ion-label>Email</ion-label>
        <ion-item no-lines>
            <ion-input type="email" placeholder="john@email.com"></ion-input>
        </ion-item>

        <ion-label>Password</ion-label>
        <ion-item no-lines>
            <ion-input type="password" placeholder="********"></ion-input>
        </ion-item>

        <p class="to-right"><span (click)="toResetPassword()">Forgot Password?</span></p>

        <p class="center">
            <button (click)="toHome()" ion-button block class="h-45 mb-1">Login</button>
            <button (click)="toSignup()" ion-button block class="h-45" color="dgreen">Create New Account?</button>
        </p>

    </ion-grid>

</ion-content>
