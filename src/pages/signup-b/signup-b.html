<ion-content padding>

    <ion-grid padding>

        <p text-center class="mb-0">
            <img src="./assets/imgs/app-icon.jpg">
        </p>

        <h4 class="center primary mt-0">Signup</h4>

        <ion-label>Date of birth</ion-label>
        <ion-item no-lines>
            <ion-datetime></ion-datetime>
        </ion-item>

        <ion-label>Gender</ion-label>
        <ion-list radio-group class="mb-0">
            <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Male</ion-label>
                        <ion-radio checked="true"></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Female</ion-label>
                        <ion-radio></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>

        <ion-item no-lines style="border: none !important;">
            <ion-checkbox></ion-checkbox>
            <ion-label>By signing up, you are accepting Witzucare terms and conditions.</ion-label>
        </ion-item>

        <p class="center">
            <button (click)="toHome()" ion-button block class="h-45 mb-1">Register</button>
        </p>

    </ion-grid>

</ion-content>
